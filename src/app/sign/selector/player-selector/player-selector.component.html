<ul [ngClass]="{select: selectedMode, selected: selectedSignName}">
  <li [ngClass]="{selected: sign == selectedSignName, selectable: true}" *ngFor="let sign of signs" (click)="selectSign(sign)">
    <span>{{sign}}</span>
  </li>

  <li class="selector" (click)="setSelectMode(!selectedMode)">
  </li>
</ul>
